<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/hrw5wys.css">
    <title>{% block title %}{% endblock %}</title>
    <style>
            body{
                    min-height: 100vh;
                    background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.76), rgba(0, 0, 0, 0.897), rgb(0, 0, 0)), url('https://halo.wiki.gallery/images/thumb/9/9f/HINF_Forerunner_Cylix_Storage.png/1600px-HINF_Forerunner_Cylix_Storage.png');
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                }

                #sidebar {
                    padding-top: 100px;
                    flex-direction: column;
                    z-index: 40;
                    width: 135px;
                    height: 100vh;
                    position: fixed;
                    left: 0;
                    top: 0;
                    margin-bottom: 10px;
                    color: #0000008f;
                    background-color: #0000008f;
                    box-shadow: 2px 0 5px rgba(0,0,0,0.5);
                    align-items: flex-start;
                    border-radius: 0.3rem;
                    transform: translateX(-100%);
                    transition: transform 0.3s ease-in-out, left 0.3s ease-in-out;
                }
                #sidebar .text-sm {
                    margin-top: 10px;
                }
                #sidebar.show {
                    transform: translateX(0);
                }

                #toggleButton {
                    position: fixed;
                    z-index: 50;
                    top: 10px;
                    left: 10px;
                    transition: left 0.3s ease-in-out;
                }

                .main-content {
                    transition: margin-left 0.3s ease-in-out;
                    margin-left: 0;
                }

            .stats-container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin-top: 50px;
                }

                .stat-item {
                    text-align: center;
                    margin: 10px 0;
                }

                .stat-name {
                    display: block;
                    font-size: 30px;
                    color: #ffffff; 
                    font-weight: bold;
                }

                .stat-value {
                    display: block;
                    font-size: 50px;
                    color: #5ea8ee; 
                }

            .category-container{
                display: flex;
                overflow-x: auto;
                padding: 10px 0;
                white-space: nowrap;
                color: white;
                &::-webkit-scrollbar {
                width: 6px;
                }
                &::-webkit-scrollbar-thumb {
                background: #00000065;
                border-radius: 5px;
                }
            }

            .category-item{
                    display: inline-block;
                    margin-right: 20px;
                    width: 100px;
                    height: 100px;
                    border-width: 2px;
                    border-color: #40677e;
                    border-radius: 0.25rem;
                    flex-shrink: 0;
                }

            .category-item.selected{
                background-color: #40677e;
                color: #FFF;
                border-color: #FFF;
            }
    </style>
</head>

<body class="font-industry">
    <div class="flex bg-transparent">

        <button id="toggleButton" class="p-4 absolute z-50 left-64 top-0">
            <img src="{{ url_for('static', filename='images/sidebar.svg') }}" class="w-8 h-8 fill-current ">
        </button>

        <aside id="sidebar" class="bg-black bg-opacity-50 w-60 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full transition duration-300 ease-in-out z-40">
            <div class="text-white text-lg">
                <a href="/">PiStatTracker</a>
            </div>
            <div class="text-white">
                <ul>
                    <li class="text-sm"><a href="/">Switch Profile</a></li>
                    <li class="text-sm"><a href="/settings">Display Settings</a></li>
                    <li class="text-sm"><a href="#">About</a></li>
                </ul>
            </div>
        </aside>
    </div>

    <div class="main-content">
        <div class="">
            {% block body %}{% endblock %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
